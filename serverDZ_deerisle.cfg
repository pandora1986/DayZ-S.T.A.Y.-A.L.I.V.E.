serverTime=2015/06/20/08/00;         			// Server Start Time, initial ingame time of server. "SystemTime" means local time of machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, f.e. "2015/4/8/17/23" .
serverTimeAcceleration=6;         				// Accelerated Time (value 0-24), this is a time multiplier for in-game time. In this case time would move 24 times faster than normal, an entire day would pass in one hour.
serverNightTimeAcceleration=4;					// Accelerated Nigh Time - The numerical value being a multiplier (0.1-64) and also multiplied by serverTimeAcceleration value. Thus, in case it is set to 4 and serverTimeAcceleration is set to 2, night time would move 8 times faster than normal. An entire night would pass in 3 hours.
serverTimePersistent=1;         				// Persistent Time (value 0-1), actual server time is saved to storage, so when active, next server start will use saved time value.
 
guaranteedUpdates=1;         					// Communication protocol used with game server (use only number 1) 

